<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <link rel="stylesheet" th:href="@{/resources/css/ctmanagerwebapp.css}"/>
</head>

<body>

<script type="text/javascript" th:src="@{/resources/js/FormValidation.js}"></script>

<div th:replace="fragments/top_menu.html :: top_menu"></div>

<div class="container-fluid">

    <div th:replace="fragments/side_menu.html :: side_menu"></div>


    <div class="content-container">
        <div class="container-fluid">
            <main role="main">
                <div th:include="${template}"/>
            </main>
        </div>
    </div>
</div>


<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
